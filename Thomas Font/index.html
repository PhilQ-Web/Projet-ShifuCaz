<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../Projet Shifoumi/asset/css/style.css">
    
    <title>ShifuCaz'</title>
</head>
<body>

    <header>
        <div class="firstgrid-container">
        <img class="fleche1" src="asset/elements/JETONS, tapis et panneaux/flèche.png" alt="fleche décorative">
        <img class="rules" type="button" src="asset/elements/JETONS, tapis et panneaux/REGLES.png" alt="les régles du jeux">
        <img class="VS" src="asset/elements/JETONS, tapis et panneaux/VS.png" alt="Versus">
        </div>

        <div class="secondgrid-container">
         <div class="J1"><img src="asset/elements/JETONS, tapis et panneaux/joueur1.png" alt="Nom du premier joueur"></div>
         <div class="poucevert"><img src="asset/elements/JETONS, tapis et panneaux/pouce vert.png" alt="Victoire J1"></div>
         <div class="poucerouge"><img src="asset/elements/JETONS, tapis et panneaux/poucerouge.png" alt="Défaite J1"></div>
         <div class="score"><img src="asset/elements/JETONS, tapis et panneaux/panneauVP.png" alt="panneau des scores"></div> 
        <div class="poucevert2"><img src="asset/elements/JETONS, tapis et panneaux/pouce vert.png" alt="Victoire J2"></div>
        <div class="poucerouge2"><img src="asset/elements/JETONS, tapis et panneaux/poucerouge.png" alt="Défaite J2"></div>
        <div class="J2"><img src="asset/elements/JETONS, tapis et panneaux/joueur2.png" alt="Nom du joueur 2"></div>
        </div>
        <div>
    </header>

<!-- Contenu du jeu en page -->
<div class="container">
    <div class="row justify-content-md-center">
        <!-- Jetons Users -->
      <div id="gameToken" class="col col-lg-2 token">
        <div id="rockToken" >
            <img type="button" src="asset/elements/JETONS, tapis et panneaux/jeton rouge.png" alt="Pierre">
            </div>
            <div id="rockToken">
            <img type="button" src="asset/elements/JETONS, tapis et panneaux/jeton bleu.png" alt="feuille">
            </div>
            <div id="scissorsToken">
            <img type="button" src="asset/elements/JETONS, tapis et panneaux/jeton jaune.png" alt="ciseaux">
            </div>
      </div>
      <!-- Fond du tapis de jeu -->
      <div class="col-md-auto">
        <div id="zoneGame">
            <img src="asset/elements/JETONS, tapis et panneaux/tapis.png" alt="Tapis de jeu">
        </div>
      </div>
      <!-- Bouton Reset -->
      <div class="col col-lg-2">
        <div id="zoneReset" class="token">
            <img type="button" src="asset/elements/JETONS, tapis et panneaux/reset.png" id="resetToken" alt="Rejouer la partie">
            <img src="asset/elements/JETONS, tapis et panneaux/fleche1.png" id="arrowReset" alt="fleche decorative">
        </div>
      </div>
    </div>
<!-- Footer du jeu -->
    <footer>
        <p></p>
        <p></p>
    </footer>

 
   <script src="asset/jq/jquery-ui-1.12.1.custom/"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   <script src="asset/jq/jquery-3.5.1.min.js"></script>  
   <script src="asset/js/script.js"></script>
</body>
</html>
