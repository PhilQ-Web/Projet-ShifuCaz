<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>ShifuCaz'</title>
</head>
<body>

    <header>
        <button type="button" id="rules"></button>
        <div>
            <!-- Comprend le nom et le compteur score de l'utilisateur -->
            <div id="user">
                <div class="name"></div>
                <div id="userCounter"></div>
            </div>
            <!-- Espace entre utilisateur et ordinateur -->
                <div id="vs">VS</div>
                <div id="statMatch"></div>
            <!-- Comprend le nom et le compteur score de l'ordinateur -->
            <div id="ia">
                <div class="name">Computer</div>
                <div id="iaCounter"></div>
            </div>
        </div>
    </header>
<!-- Contenu du jeu en page -->
    <div id="gameToken">
        <div>
            <button id="rockToken"></button>
            <button id="paperToken"></button>
            <button id="scissorsToken"></button>
        </div>
        <!-- Fond du tapis de jeu -->
        <div id="zoneGame"></div>
        <!-- Bouton Reset -->
        <div>
            <button type="button" id="resetToken">                  
            </button>
        </div>
    </div>
<!-- Footer du jeu -->
    <footer>
        <p>Crédits</p>
        <p>Créateurs</p>
    </footer>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
   <script src="assets/js/jquery-3.5.1.min.js"></script>
   <script src="assets/js/script.js"></script>   
</body>
</html>
